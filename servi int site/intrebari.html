<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuprins</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/slider.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vendor/icons.min.css">
    <link rel="stylesheet" href="css/vendor/animation.min.css">
    <link rel="stylesheet" href="css/vendor/gallery.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/theme-pink.css">
    <style>
        :root {
            --header-bg-color: #111111;
            --nav-item-color: #f5f5f5;
            --top-nav-item-color: #f5f5f5;
            --hero-bg-color: #000000;
            --section-1-bg-color: #f5f5f5;
            --section-2-bg-color: #111111;
            --section-3-bg-color: #f5f5f5;
            --footer-bg-color: rgb(54, 56, 90);
        }
    </style>
</head>
<body>
    <header id="header">
        <nav data-aos="zoom-out" data-aos-delay="800" class="navbar navbar-expand">
            <div class="container header">
                <a class="navbar-brand" href="/">
                    Mercedes-Benz
                </a>
                <div class="ml-auto"></div>
                <ul class="navbar-nav items">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Cuprins </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="istoria.html" class="nav-link">Istorie</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="modele.html" class="nav-link">Modele</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="comanda.html" class="nav-link">Comanda</a><span><ion-icon name="bag-outline"></ion-icon></span>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="intrebari.html" class="nav-link">Intrebari</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </header>
    <section id="slider" class="hero p-0 odd featured">
        <div class="swiper-container no-slider slider-h-75">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide-center">
                    
                    <div class="slide-content row text-center">
                        <div class="col-12 mx-auto inner">
                            <h1 data-aos="zoom-out-up" data-aos-delay="400" class="title effect-static-text"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="content" class="section-1 single">
        <div class="container">
            <div class="row">
                <main class="col-12 col-lg-12 p-0">
                    <div class="row">
                        <div class="col-12 align-self-center">
                            <h2 class="featured mt-0 ml-0">Intrebari</h2>
                            <div class="col-lg-6">
                                <h3 class="text-uppercase">Contactați-ne</h3>
                                <p>Completați formularul de mai jos pentru a intra în contact cu noi.</p>
                                <div class="m-t-30">
                                    <form class="widget-contact-form" novalidate action="index.html" role="form" method="post">
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label for="name">Nume</label>
                                                <input type="text" aria-required="true" name="widget-contact-form-name" required
                                                    class="form-control required name" placeholder="Introduceți numele">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="email">Email</label>
                                                <input type="email" aria-required="true" name="widget-contact-form-email" required
                                                    class="form-control required email" placeholder="Introduceți adresa de email">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-12">
                                                <label for="subject">Subiect</label>
                                                <input type="text" name="widget-contact-form-subject" required
                                                    class="form-control required" placeholder="Subiect...">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="message">Mesaj</label>
                                            <textarea type="text" name="widget-contact-form-message" required rows="5"
                                                class="form-control required"
                                                placeholder="Introduceți mesajul dumneavoastră"></textarea>
                                        </div>
                                        <button class="btn" type="submit" id="form-submit"><i
                                                class="fa fa-paper-plane"></i>&#x2708Trimite mesaj</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </section>
    <footer class="odd">
        <section id="footer" class="footer">
            <div class="container">
                <div class="row items footer-widget">
                    <div class="col-12 col-lg-12 p-0">
                        <h4 class="title text-center">Subsol</h4>
                        <div class="row">
                            <div class="col-12 col-lg-3 p-3 text-center text-lg-left item">
                            <div class="col-12 col-lg-6 p-3 text-center text-lg-left item"><a href="index.html">
                                    <img src="images/footer.jpg" style="width: 500%; height: 200px;">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/jquery.easing.min.js"></script>
        <script src="js/vendor/jquery.inview.min.js"></script>
        <script src="js/vendor/popper.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/ponyfill.min.js"></script>
        <script src="js/vendor/slider.min.js"></script>
        <script src="js/vendor/animation.min.js"></script>
        <script src="js/vendor/progress-radial.min.js"></script>
        <script src="js/vendor/bricklayer.min.js"></script>
        <script src="js/vendor/gallery.min.js"></script>
        <script src="js/vendor/shuffle.min.js"></script>
        <script src="js/vendor/particles.min.js"></script>
        <script src="js/main.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
